<!DOCTYPE html>
<html>
<head>
	<title> Form HTML </title>
</head>
<body>
	<h1> Form HTML </h1>
	<br> </br>

	<font ty = arial size="5"> 
		Name : <input type="Text" name="nama">
		<br>
		<br>

	Gender :
	<input type="Radio" name="jenis_kelamin" value="M"> Man
	<input type="Radio" name="jenis_kelamin" value="W"> Woman
	<br>
	<br>

	<font ty = arial size="5"> 
		Address: <input type="Text" name="alamat">
		<br>
		<img src="research.png" align="right">
	</img>
	<br>

	Country :
	<select name="Orientasi Minat">
		<option value="ina"> Indonesia </option>
		<option value="mly"> Malaysia </option>
		<option value="krs"> Korea Selatan </option>
		<option value="tml"> Timor Leste </option>
	</select>
	<br>
	<br>

	<font ty = arial size="5"> 
		Email : <input type="Text" name="email">
		<br>
		<br>

	<form>
		<font ty = arial size="5"> 
		Photo : <input type="Text" name="foto">
		<input type="button" value="Browse" name="Cari">
	</form>
	<br> 
	<br>

	Comment :
	<textarea name="deskripsi" cols="45" rows="5" align = "center">
	</textarea>
		<input type="submit" value="Submit" name="kirim">

		<br>
		<br>

<center> Form Registrasi <center>
</body>
</html>
